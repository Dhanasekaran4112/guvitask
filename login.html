<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
        <div>
            <img src="assets/guviicon.jpeg">
        </div>
		<h1>Login</h1>
		<form id="login-form" method="post">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" required>
				<small id="passwordHelpBlock" class="form-text text-muted">
				  Your password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.
				</small>
			</div>
			<button type="submit" class="btn btn-sucess" id="submit">Submit</button>
		</form>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="js/login.js"></script>
</body>
</html>
